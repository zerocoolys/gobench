{{template "header"}}
<title>GOBench</title>
	</head>
	<body>

	
	<div 	class="navbar navbar-static-top">
	      <a href="#" class="navbar-brand">Your Company</a>
            <ul class="nav navbar-nav">
              <li class="active">
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Benchmark</a>
          </li>
        <li>
          <a href="#">Help</a>
          </li>
      </ul>
    </div>
    <div class="container">
	      <div class="row">
		          <div class="col-lg-4">
			                <div class="panel panel-primary">
				                  <div class="panel-heading">Benchmark
					                <button style="float:right">+</button>
				                    <button style="float:right">-</button>
			                </div>
	                <ul class="list-group" id="benchlist">
              <li class="list-group-item">
                <input type="checkbox">Cras justo odio</li>
              </ul>
          </div>
        </div>
        <div class="pull-left col-lg-8">
	          <div class="panel panel-primary">
		              <div class="panel-heading">Benchmark Name
			                </div>
			              <div class="form-group">
			                    <label class="control-label">Name</label>
		                    <div class="controls">
		                <input type="text" class="form-control">
                    <span class="help-block">The name of Benchmark</span>
              </div>
              <div class="form-group">
	                <label class="control-label">Process Count</label>
	                  <div class="controls">
		                    <input type="text" class="form-control">
		                    <span class="help-block">The total process of Benchmark</span>
		                </div>
	                    <div class="form-group">
	                      <label class="control-label">Loop Count</label>
                    <div class="controls">
                    <div class="input-group">
                      <span class="input-group-addon"><input type="checkbox"> forever</span><input type="text" class="form-control">
                    </div>
                    <span class="help-block">The total process of Benchmark</span>
                  </div>
                </div>
              </div>
              <div class="panel-footer">
	                <span class="help-block">Configuration will automatic save.</span>
	                </div>
	            </div>
              </div>
        </div>
      </div>
    </div>      
{{template "footer"}}
