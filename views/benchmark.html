<!doctype html utf-8>

<html>
  
  <head>
    <title>GOBench</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://djyhxgczejc94.cloudfront.net/frameworks/bootstrap/3.0/themes/cirrus/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="navbar navbar-static-top">
      <a href="#" class="navbar-brand">Your Company</a>
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Benchmark</a>
        </li>
        <li>
          <a href="#">Help</a>
        </li>
      </ul>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="panel panel-primary">
            <div class="panel-heading">Requests
              <button style="float:right">+</button>
              <button style="float:right">-</button>
            </div>
            <ul class="list-group" id="benchlist">
              
              <li class="list-group-item"><input type="checkbox"> {Request Name}</li>
            </ul>
          </div>
        </div>
        <div class="pull-left col-lg-8">
          <div class="panel panel-primary">
          <form method="POST" action="run">
            <div class="panel-heading">{Request Name}
            </div>
            <div class="form-group">
              <label class="control-label">Name</label>
              <div class="controls">
                <input type="text" name="reqName" class="form-control">
                <span class="help-block">The name of Benchmark</span>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Path</label>
              <div class="controls">
                <input type="text" name="reqUrl" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Request Method</label>
              <div class="controls">
              <select class="form-control" name="reqMethod" id="rm_btn">
                <option>GET</option>
                <option>POST</option>
              </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">Request Body</label>
              <div class="controls">
                <ul class="nav nav-tabs">
                  <li class="active">
                    <a href="#">Raw</a>
                  </li>
                  <li>
                    <a href="#">Parameters</a>
                  </li>
                </ul>
                <textarea class="form-control" name="reqBody"></textarea>
              </div>
            </div>
            <input type="submit" value="Run" />
            <div class="panel-footer">
              <span class="help-block">Configuration will automatic save.</span>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    
    <script type="text/javascript">
      var select = $('#rm_btn').val()
    </script>
  </body>

</html>
